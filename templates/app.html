<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/app.css') }}"
    />
  </head>
  <body>
    <div class="header">
      <h2>GTNH Overclock Calculator based on Rejid#1387's script</h2>
      <small>ULV = Tier 0, LV = Tier 1, MV = Tier 2, HV = Tier 3, EV = Tier 4, IV = Tier 5, LuV = Tier 6, ZPMV = Tier 7, UV = Tier 8, MaxV = Tier 9</small>
    </div>

    <!-- Form -->
    <div class="container">
      <form action="/calculate" method="POST">
        <div class="form-group">
          <label for="Recipe Voltage Tier">Recipe Voltage Tier</label>
          <input type="number" placeholder="Number of the tier because im lazy to convert it into strings" name="recipeTier" />
        </div>

        <div class="form-group">
          <label for="Machine Voltage Tier">Machine Voltage Tier</label>
          <input type="number" placeholder="Number of the tier because im lazy to convert it into strings" name="machineTier" />
        </div>

        <div class="form-group">
          <label for="eu">EU/t</label>
          <input type="number" placeholder="Enter EU/t: " name="eu" />
        </div>

        <div class="form-group">
          <label for="Recipe Time">Recipe Time</label>
          <input type="number" placeholder="Recipe time in seconds" name="seconds" />
        </div>

        <input type="submit" value="Calculate" id="calc_btn" class="btn" />
        <br />
        <div class="alert">
          {{ result }}
        </div>
      </form>
    </div>
  </body>
</html>
